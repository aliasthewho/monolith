plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'jacoco'
	id 'org.sonarqube' version '4.0.0.2929'
}

jacoco {
	toolVersion = '0.8.7'
}

jacocoTestReport {
	reports {
		xml.required = true
		html.required = true
		csv.required = false
	}

	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
					'**/*Controller.class'
					, '**/*Application.class'
					, '**/*$*.class' // inner classes generated by lombok
			])
		}))
	}
}

sonarqube {
	properties {
		property "sonar.projectKey", "com.example.full_monolith"
		property "sonar.host.url", "http://localhost:9000"
		property "sonar.token", "squ_92902bcc87420d259667b8fc97b4667a963f29d7"
	}
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'com.h2database:h2'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testImplementation 'org.mockito:mockito-core'
}

test {
	useJUnitPlatform()
	reports {
		junitXml.required = true
		junitXml.outputLocation = file("$buildDir/test-results/test")
		html.required = false
	}
}
